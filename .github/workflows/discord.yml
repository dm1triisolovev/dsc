name: Release to Discord

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send message to Discord
        uses: tsickert/discord-webhook@v1.0.1
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: "Update"
